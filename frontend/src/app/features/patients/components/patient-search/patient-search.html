<search-bar
    (search)="onSearch($event)"
    [placeholder]="'Search patients...'"
></search-bar>
@if (pageInfo$ | async; as pageInfo) {
    <pagination
        [page]="pageInfo"
        (pageChange)="onPageChange($event)"
    ></pagination>
}
<list
    [columns]="patientColumns"
    [items]="(patients$ | async) ?? []"
    routePrefix="patients"
></list>
