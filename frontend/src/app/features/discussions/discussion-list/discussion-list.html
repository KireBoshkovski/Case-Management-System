<search-bar (search)="onSearch($event)" [placeholder]="'Search discussions...'"></search-bar>
<list
    [columns]="discussionColumns"
    [items]="(discussions$ | async) ?? []"
    routePrefix="threads"
></list>
@if (pageInfo$ | async; as pageInfo) {
    <pagination
        [page]="pageInfo"
        (pageChange)="onPageChange($event)"
    ></pagination>
}
