<search-bar (search)="onSearch($event)"></search-bar>
@if (pageInfo$ | async; as pageInfo) {
    <pagination
        [page]="pageInfo"
        (pageChange)="onPageChange($event)"
    ></pagination>
}
<list
    [items]="(discussions$ | async) ?? []"
    [columns]="discussionColumns"
    routePrefix="threads"
></list>
