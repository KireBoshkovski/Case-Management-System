
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>New Discussion</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="title"
                        name="title"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea
                        class="form-control"
                        rows="4"
                        [(ngModel)]="description"
                        name="description"
                        required></textarea>
                </div>

                <button
                    type="submit"
                    class="btn btn-primary me-2"
                    [disabled]="form.invalid || loading">
                    {{ loading ? 'Creating...' : 'Create Discussion' }}
                </button>
                <button
                    type="button"
                    class="btn btn-secondary"
                    (click)="cancel()">
                    Cancel
                </button>
            </form>
        </div>
    </div>
</div>
