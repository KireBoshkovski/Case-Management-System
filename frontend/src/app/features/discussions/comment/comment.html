<div class="mb-3">
    <div class="card border-light shadow-sm">
        <div class="card-body">
            <p class="mb-2">
                {{ comment.content }}
            </p>
            <small class="text-muted">by user {{ comment.userId }}</small>

            <!-- Reply Button -->
            <div class="mt-2">
                <button (click)="toggleReplyInput()" class="btn btn-sm btn-outline-secondary">
                    <i class="bi" [ngClass]="showReplyInput ? 'bi-x-circle' : 'bi-reply'"></i>
                    {{ showReplyInput ? "Cancel" : "Reply" }}
                </button>
            </div>

            <!-- Reply Input -->
            @if (showReplyInput) {
                <div class="mt-3">
                    <comment-input
                        [placeholder]="'Write a reply...'"
                        (commentSubmitted)="onReplySubmitted($event)"
                    ></comment-input>
                </div>
            }

            <!-- Replies -->
            @if (comment.replies?.length) {
                <div class="mt-3 ms-3 border-start ps-3">
                    @for (reply of comment.replies; track reply.id) {
                        <comment
                            [comment]="reply"
                            (replyAdded)="replyAdded.emit($event)"
                        ></comment>
                    }
                </div>
            }
        </div>
    </div>
</div>
