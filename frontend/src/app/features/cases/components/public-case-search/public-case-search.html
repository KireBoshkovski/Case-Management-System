<search-bar (search)="onSearch($event)"></search-bar>
@if (pageInfo$ | async; as pageInfo) {
    <pagination
        [page]="pageInfo"
        (pageChange)="onPageChange($event)"
    ></pagination>
}
<list
    [items]="(cases$ | async) ?? []"
    [columns]="caseColumns"
    routePrefix="public"
></list>
