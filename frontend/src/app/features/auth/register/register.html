<div class="register-container">
    <h2>Create Your Account</h2>

    <div class="role-toggle-container">
        <span
            >Registering as a
            <strong>{{ formControls["role"].value }}</strong></span
        >
        <button type="button" class="toggle-button" (click)="toggleRole()">
            Click to switch to
            {{
                formControls["role"].value === "PATIENT" ? "Doctor" : "Patient"
            }}
        </button>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" formControlName="firstName" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" formControlName="lastName" />
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" formControlName="email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" />
        </div>

        <div *ngIf="formControls['role'].value === 'PATIENT'">
            <div>
                <label for="dateOfBirth">Date of Birth</label>
                <input
                    id="dateOfBirth"
                    type="date"
                    formControlName="dateOfBirth"
                />
            </div>
            <div>
                <label for="phoneNumber">Phone Number</label>
                <input
                    id="phoneNumber"
                    type="tel"
                    formControlName="phoneNumber"
                />
            </div>
            <div>
                <label for="address">Address</label>
                <input id="address" type="text" formControlName="address" />
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender" formControlName="gender">
                    <option value="">-- Select Gender --</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
        </div>

        <div *ngIf="formControls['role'].value === 'DOCTOR'">
            <div>
                <label for="specialization">Specialization</label>
                <input
                    id="specialization"
                    type="text"
                    formControlName="specialization"
                />
            </div>
            <div>
                <label for="department">Department</label>
                <input
                    id="department"
                    type="text"
                    formControlName="department"
                />
            </div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid">
            Register
        </button>

        <div *ngIf="successMessage" class="message success">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="message error">
            {{ errorMessage }}
        </div>
    </form>
</div>
